<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Make a Payment – Global Exchange</title>
  <link rel="stylesheet" href="payment.css"/>
  <script src="https://js.stripe.com/v3/"></script>
  <script defer src="payment.js"></script>
</head>
<body>
  <!-- NAVBAR -->
  <header class="main-nav">
    <div class="nav-left">
      <img src="images/logo.png" alt="Global Exchange Logo" class="nav-logo"/>
      <span class="nav-title">GLOBAL EXCHANGE</span>
    </div>
    <nav class="nav-links">
      <a href="#" onclick="navigateProtected('exchange.html')" class="btn nav-btn">Currency Exchange</a>
      <a href="#" onclick="navigateProtected('payment.html')" class="btn nav-btn">Make a Payment</a>
      <a id="btn-login" href="login.html" class="btn nav-btn">Log-In</a>
      <a id="btn-signup" href="signup.html" class="btn nav-btn">Create Account</a>
      <a id="btn-contact" href="contact.html" class="btn nav-btn">Contact</a>
      <a id="btn-about" href="about.html" class="btn nav-btn">About</a>
      <a id="btn-faq" href="faq.html" class="btn nav-btn">FAQ</a>
      <a id="btn-profile" href="#" class="btn nav-btn">Profile</a>
    </nav>
  </header>

  <!-- PAYMENT FORM -->
  <main class="payment-container">
    <div class="payment-card">
      <h1>Make a Payment</h1>
      <p class="subtitle">Securely transfer funds using your card.</p>

      <form id="payment-form" novalidate>
        <div class="form-group">
          <label for="cardholder">Cardholder Name</label>
          <input type="text" id="cardholder" placeholder="Name on card" required/>
          <div class="error" id="error-cardholder"></div>
        </div>

        <div class="form-group">
          <label for="card-element">Card Details</label>
          <div id="card-element" class="stripe-element"></div>
          <div class="error" id="card-error"></div>
        </div>

        <div class="form-group">
          <label for="amount">Amount</label>
          <input type="number" id="amount" placeholder="0.00" required min="0.01" step="0.01"/>
          <div class="error" id="error-amount"></div>
        </div>

        <div class="form-group">
          <label for="currency">Currency</label>
          <select id="currency">
            <option value="USD">USD – US Dollar</option>
            <option value="EUR">EUR – Euro</option>
            <option value="PLN">PLN – Polish Złoty</option>
            <option value="GBP">GBP – British Pound</option>
          </select>
        </div>

        <button type="submit" class="btn primary" id="pay-btn">
          <span class="btn-text">Pay Now</span>
          <span class="spinner" id="pay-spinner"></span>
        </button>
      </form>
    </div>
  </main>

  <!-- CÜZDAN -->
  <div id="wallet-section">
    <h3>Wallet</h3>
    <ul id="wallet-list">
      <li>Yükleniyor...</li>
    </ul>
  </div>

  <!-- FOOTER -->
  <footer>
    <p>&copy; 2025 Global Exchange. All rights reserved.</p>
  </footer>

  <!-- THEME TOGGLE -->
  <div class="theme-switch-wrapper">
    <label class="theme-switch" for="theme-checkbox">
      <input type="checkbox" id="theme-checkbox"/>
      <div class="switch-slider"></div>
    </label>
    <span id="mode-text">Dark</span>
  </div>

  <!-- Koruma fonksiyonu -->
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const buttons = {
        profile: document.getElementById('btn-profile'),
        payment: document.getElementById('btn-payment'),
        exchange: document.getElementById('btn-exchange')
      };

      Object.entries(buttons).forEach(([key, btn]) => {
        if (!btn) return;
        btn.addEventListener('click', () => {
          const token = localStorage.getItem('token');
          if (!token) {
            window.location.href = 'login.html';
          } else {
            window.location.href = `${key}.html`;
          }
        });
      });
    });

    function navigateProtected(path) {
      const token = localStorage.getItem('token');
      if (token) {
        window.location.href = path;
      } else {
        alert('You must be logged in to access this page.');
        window.location.href = 'login.html';
      }
    }
  </script>
</body>
</html>
